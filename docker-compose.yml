
services:
  postgres_pingo:
    image: postgres:15-alpine  # More secure and smaller
    environment:
      POSTGRES_DB: filesharing
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-b8jcpfWddxWgkezXow153RHm6DC9RZ/XyyNIi2U8v3k=}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pingo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user}"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  backend:
    build: 
      context: .
      dockerfile: ./backend/Dockerfile
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DB_HOST=postgres_pingo
      - DB_PORT=5432
      - DB_USER=${DB_USER:-user}
      - DB_PASSWORD=${DB_PASSWORD:-b8jcpfWddxWgkezXow153RHm6DC9RZ/XyyNIi2U8v3k=}
      - DB_NAME=filesharing
      - DB_SSLMODE=disable
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,https://pingo.r8bert-debian.xyz}
      - GIN_MODE=release
    volumes:
      - ./uploads:/uploads
      - ./backend/settings.json:/settings.json:ro
      - ./backend/avatars:/avatars
      - ./backend/backgrounds:/backgrounds
      - ./backend/logos:/logos
    depends_on:
      postgres_pingo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pingo-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  frontend:
    build:
      context: ./frontend/pingo
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:80"  # Frontend accessible on port 3000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pingo-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  pingo-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
