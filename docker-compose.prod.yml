# Production Docker Compose Override
version: '3.8'

services:
  postgres_pingo:
    ports:
      - "5432:5432"  # Remove localhost binding for production
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Use environment variable

  backend:
    ports:
      - "8080:8080"  # Remove localhost binding for production
    environment:
      - GIN_MODE=release
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}

  frontend:
    ports:
      - "80:80"  # Serve on port 80 for production
      - "443:443"  # HTTPS support (requires SSL certificates)
