services:
  postgres_pingo:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: filesharing
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-b8jcpfWddxWgkezXow153RHm6DC9RZ/XyyNIi2U8v3k=}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pingo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user}"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  backend:
    image: ghcr.io/r8bert/pingo-share-backend:latest
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DB_HOST=postgres_pingo
      - DB_PORT=5432
      - DB_USER=${DB_USER:-user}
      - DB_PASSWORD=${DB_PASSWORD:-b8jcpfWddxWgkezXow153RHm6DC9RZ/XyyNIi2U8v3k=}
      - DB_NAME=filesharing
      - DB_SSLMODE=disable
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://your-domain.com}
      - GIN_MODE=release
    volumes:
      - uploads:/uploads
      - avatars:/avatars
      - backgrounds:/backgrounds
      - logos:/logos
    depends_on:
      postgres_pingo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pingo-network
    security_opt:
      - no-new-privileges:true

  frontend:
    image: ghcr.io/r8bert/pingo-share-frontend:latest
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pingo-network
    security_opt:
      - no-new-privileges:true

networks:
  pingo-network:
    driver: bridge

volumes:
  postgres_data:
  uploads:
  avatars:
  backgrounds:
  logos:
