<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Upload Test - PInGO Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Upload Files to PInGO Share</h1>
            <p class="text-gray-600 mb-8 text-center">Upload files using a reverse share token</p>
            
            <form id="uploadForm" class="space-y-6">
                <div>
                    <label for="token" class="block text-sm font-medium text-gray-700 mb-2">Reverse Share Token</label>
                    <input 
                        type="text" 
                        id="token" 
                        placeholder="Enter your reverse share token"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Your Email (optional)</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="your.email@example.com"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
                
                <div>
                    <label for="validity" class="block text-sm font-medium text-gray-700 mb-2">File Expiration</label>
                    <select 
                        id="validity" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="7days">7 Days</option>
                        <option value="1month">1 Month</option>
                        <option value="6months">6 Months</option>
                        <option value="1year">1 Year</option>
                        <option value="never">Never</option>
                    </select>
                </div>
                
                <div>
                    <label for="files" class="block text-sm font-medium text-gray-700 mb-2">Select Files</label>
                    <input 
                        type="file" 
                        id="files" 
                        multiple
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="uploadBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors"
                >
                    Upload Files
                </button>
            </form>
            
            <div id="result" class="mt-6 hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const email = document.getElementById('email').value;
            const validity = document.getElementById('validity').value;
            const files = document.getElementById('files').files;
            const resultDiv = document.getElementById('result');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (!token || files.length === 0) {
                alert('Please enter a token and select files');
                return;
            }
            
            // Show loading state
            uploadBtn.textContent = 'Uploading...';
            uploadBtn.disabled = true;
            resultDiv.className = 'mt-6 hidden';
            
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            if (email) formData.append('email', email);
            formData.append('validity', validity);
            
            try {
                const response = await fetch(`http://localhost:8080/reverse-upload/${token}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'mt-6 p-4 bg-green-100 border border-green-400 rounded-lg';
                    resultDiv.innerHTML = `
                        <h3 class="text-green-800 font-medium mb-2">Upload Successful!</h3>
                        <p class="text-green-700">Files uploaded successfully.</p>
                        <p class="text-sm text-green-600 mt-2">Download URL: <code class="bg-green-200 px-1 rounded">${data.download_url}</code></p>
                        <p class="text-sm text-green-600">Files: ${data.files.join(', ')}</p>
                        <p class="text-sm text-green-600">Total files: ${data.count}</p>
                        ${data.expires_at ? `<p class="text-sm text-green-600">Expires: ${new Date(data.expires_at).toLocaleDateString()}</p>` : '<p class="text-sm text-green-600">Never expires</p>'}
                    `;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                resultDiv.className = 'mt-6 p-4 bg-red-100 border border-red-400 rounded-lg';
                resultDiv.innerHTML = `
                    <h3 class="text-red-800 font-medium mb-2">Upload Failed</h3>
                    <p class="text-red-700">${error.message}</p>
                `;
            } finally {
                // Reset button
                uploadBtn.textContent = 'Upload Files';
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
